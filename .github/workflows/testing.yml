name : Unit Tests

on : [pull_request]

jobs:
   tests:
     runs-on:  ubuntu-latest

    strategy:
       matrix:
         node-version: [ 12.x ,  14.x ,18.x]

     steps:
       -  uses:  actions/checkout@v2
       -  name:  Use Node.js ${{ matrix.node-version }}
       -  uses:  actions/setup-node@v1
         with:
           node-version:  ${{ matrix.node-version }}
       -  name:  Install dependencies
         run:  npm ci
       -  name:  Run unit tests
         run:  npm run test